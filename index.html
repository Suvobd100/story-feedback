<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Feedback Form</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Story Telling Feedback Form </h2>
        </header>
        <main >
            <div class="form-cantainer">
                <!-- <h3>Write a Story</h3> -->
                <form action="">
                    <!-- text area -->
                    <div>
                        <label for="story-write">Write A Story:

                        </label> <br>

                        <textarea name="story-write" id="story-write" rows="4" cols="50">
                        </textarea>

                    </div>
                    <!-- option tag -->
                    <div style="margin-top: 5px;">
                        <label for="rating"> Select Story Rating:
                            <select name="" id="rating">
                                <option value="poor">Poor </option>
                                <option value="good">Good </option>
                                <option value="execlent">Excelent </option>
                            </select>


                        </label>

                    </div>


                </form>
            </div>
        </main>
        <button style="margin-top: 5px;">Submit</button>
        <footer></footer>

    </div>
    


</body>

</html>
